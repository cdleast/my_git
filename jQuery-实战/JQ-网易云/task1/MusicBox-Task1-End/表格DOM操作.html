<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script>
			
			$(function(){
				
				
				$("#btnAdd").click(function(){
					
					var uname=$("#uname").val();
					var tel=$("#tel").val();
					var address=$("#address").val();
					
					
					var tr=document.createElement("tr");
					tr.innerHTML="<td>"+uname+"</td><td>"+tel+"</td><td>"+address+"</td>"
					
					
					$("#infolist").append(tr);
					
				})
				
			})
			
			
		</script>
		
	</head>

	<body>
		<table>
			<tr>
				<td>用户名</td>
				<td><input type="text" name="uname" id="uname"/></td>
			</tr>
			<tr>
				<td>联系电话</td>
				<td><input type="text" name="tel" id="tel"/></td>
			</tr>
			<tr>
				<td>联络地址</td>
				<td><input type="text" name="address" id="address"/></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="add" id="btnAdd"/></td>
			</tr>
		</table>
		
		<hr />
		
		<table width="500px" border="1" id="infolist">
			<tr>
				<th>用户名</th>
				<th>联系电话</th>
				<th>联络地址</th>
			</tr>
		</table>
		
		
		
	</body>
</html>
