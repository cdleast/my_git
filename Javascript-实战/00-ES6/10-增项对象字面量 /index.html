<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>10-增强对象字面量</title>
	<style>
		*{padding: 0;margin: 0;}
		body{margin: 10px;}
		div{color: red;font-size: 30px;}
	</style>
</head>

<body>
	<div>* 增强对象字面量</div>
	<div>* 解决的问题: 缩减代码</div>
	<div>* 函数名可以去掉：</div>
	<p>add:function(){}直接写add()</p>
	<div>* 变量的属性名和值相同写一个即可：</div>
	<p>abc:abc直接写abc即可</p>

	<script src="app.js"></script>
</body>

</html>
